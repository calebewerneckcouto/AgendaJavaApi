# ==================== CONFIGURAÇÕES SWAGGER/OPENAPI ====================

# Configurações principais
spring.application.name=Agenda API
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:agenda_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configurações do H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

server.port=8080

# ==================== SWAGGER CONFIGURATIONS ====================

# Configurações básicas (use kebab-case)
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Configurações da interface (opcional)
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none

# **CORRIJA AQUI**: Use kebab-case
springdoc.packages-to-scan=com.agenda.br.controller
springdoc.paths-to-match=/api/**

# Configurações de grupos
springdoc.group-configs[0].group=agenda-api
springdoc.group-configs[0].paths-to-match=/api/**
springdoc.group-configs[0].packages-to-scan=com.agenda.br.controller